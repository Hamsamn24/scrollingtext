
    <!DOCTYPE html>
  <html>
	<head>
	<title>Scrolling Text Example</title>
	<style>
	#scrollingText {
	font-size: 24px; font-weight: bold;
	white-space: nowrap; overflow: hidden;
	}
	</style>
	</head>
	<body>
	<button id="startBtn">Feel it</button>
	<div id="scrollingText">Your presence brings warmth and joy into my life, dear brother. Thank you for being the best brother in the world..!</div>
	<script>
	var scrollingText = document.getElementById("scrollingText");
	var startBtn = document.getElementById("startBtn");
	var textWidth = scrollingText.clientWidth;
	var containerWidth = scrollingText.parentNode.clientWidth;
	var currentPosition = 0;
	function scrollText() {
	if (currentPosition < containerWidth) {
	scrollingText.style.transform = "translateX(-" + currentPosition + "px)";
	currentPosition += 1;
	setTimeout(scrollText, 20);
	} else {
	currentPosition = -textWidth;
	scrollText();
	}
	}
	startBtn.addEventListener("click", function() {
	currentPosition = 0;
	scrollText();
	});
	</script>
	</body>
  </html>
